{% load static %}
{% load common_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>404 Error</title>
        <link href="{% static 'css/styles.css' %}?id={% Guid %}" rel="stylesheet" />
        <link href="{% static 'vendors/fontawesome-free-5.9.0/css/all.css' %}?id={% Guid %}" rel="stylesheet" />
        <script src="{% static 'vendors/jquery-3.3.1.min.js' %}"></script>
    </head>
    <body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                    <h1 class="display-1">500</h1>
                                    <p class="lead">Internal Server Error</p>
                                    <a href="{% url 'dashboard' %}">
                                        <i class="fas fa-arrow-left mr-1"></i>
                                        Return to Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutError_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="{% static 'vendors/bootstrap-4.3.1/js/bootstrap.bundle.js' %}" crossorigin="anonymous"></script>
        <script>
            (function($) {
                "use strict";

                // Add active state to sidbar nav links
                var path = window.location.href; // because the 'href' property of the DOM element is the absolute path
                    $("#layoutSidenav_nav .sb-sidenav a.nav-link").each(function() {
                        if (this.href === path) {
                            $(this).addClass("active");
                        }
                    });

                // Toggle the side navigation
                $("#sidebarToggle").on("click", function(e) {
                    e.preventDefault();
                    $("body").toggleClass("sb-sidenav-toggled");
                });
            })(jQuery);
        </script>
    </body>
</html>
